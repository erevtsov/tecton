run_queue:
  max_concurrent_runs: 24

telemetry:
  enabled: false

local_artifact_storage:
  module: dagster.core.storage.root
  class: LocalArtifactStorage
  config:
    base_dir: '/tmp/dagster_storage/local_artifacts/'

compute_logs:
  module: dagster.core.storage.local_compute_log_manager
  class: LocalComputeLogManager
  config:
    base_dir: '/tmp/dagster_storage/compute/'

storage:
  sqlite:
    base_dir: '/tmp/dagster_storage/storage/'
